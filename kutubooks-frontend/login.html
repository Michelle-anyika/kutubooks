<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Kutubooks</title>
  <!--outside css-->
  <link rel="stylesheet" href="styles.css" />
  <!--built in css-->
  <style>
    /* Base Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7fdf7;
      color: #000;
    }

    header {
      background-color: #003300;
      color: #fff;
      padding: 1rem 2rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #99ffcc;
    }

    /* Form Section */
    .form-section {
      max-width: 400px;
      margin: 4rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 51, 0, 0.1);
    }

    .form-section h2 {
      text-align: center;
      color: #006600;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #006600;
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #009933;
    }

    .message {
      text-align: center;
      color: red;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #003300;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 500px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      .form-section {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Kutubooks</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Login</h2>
      <form id="login-form">
        <label>Email</label>
        <input type="email" id="email" required />

        <label>Password</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <p id="login-message" class="message"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kutubooks</p>
  </footer>

  <script src="app.js"></script>
  <script>
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const res = await fetch('http://localhost:3000/login', {  // Use your correct backend URL here
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('email', email);
        window.location.href = 'stories.html';  // Redirect to stories page on success
      } else {
        document.getElementById('login-message').textContent = data.error || 'Login failed';
      }
    } catch (err) {
      document.getElementById('login-message').textContent = 'Network error. Please try again.';
    }
  });
</script>

</body>
</html>
